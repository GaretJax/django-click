language: python

sudo: false

env:
  matrix:
    - TOXENV=py27-dj15
    - TOXENV=py27-dj16
    - TOXENV=py27-dj17
    - TOXENV=py27-dj18
    - TOXENV=py34-dj15
    - TOXENV=py34-dj16
    - TOXENV=py34-dj17
    - TOXENV=py34-dj18
    - TOXENV=py35-dj15
    - TOXENV=py35-dj16
    - TOXENV=py35-dj17
    - TOXENV=py35-dj18
    - TOXENV=pypy19-dj15
    - TOXENV=pypy19-dj16
    - TOXENV=pypy19-dj17
    - TOXENV=pypy19-dj18
    - TOXENV=py27-dj14
    - TOXENV=pypy19-dj14
    - TOXENV=flake8

cache:
  directories:
    - $HOME/.wheelhouse

install:
  - pip install tox
  - pip install coveralls

script:
  - tox -e $TOXENV

after_success: coveralls
